services:

  postgres:
    image: postgres
    # container_name entfernt - wird automatisch aus COMPOSE_PROJECT_NAME generiert
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${PHYSIO_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${PHYSIO_DB_PASSWORD:-postgres}
      - POSTGRES_DB=${PHYSIO_DB_NAME:-physio_ai}
    ports:
      - "${PHYSIO_DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
