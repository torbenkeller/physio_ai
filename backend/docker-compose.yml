services:

  postgres:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${PHYSIO_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${PHYSIO_DB_PASSWORD:-postgres}
      - POSTGRES_DB=${PHYSIO_DB_NAME:-physio_ai}
    ports:
      - "${PHYSIO_DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
